<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>מערכת CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --bg-color: #f8f9fa;
            --panel-bg-color: #ffffff;
            --text-color: #343a40;
            --text-light-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
        }

        .main-container {
            padding: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Global Styles for Forms, Buttons, etc. --- */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover-color); }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        h1 {
             margin-top: 0;
             font-size: 2rem;
             font-weight: 700;
        }

        .card {
            background-color: var(--panel-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav style="padding: 10px 20px; background-color: #fff; border-bottom: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <a href="{{ url_for('index') }}" style="font-weight: bold; color: var(--primary-color); text-decoration: none; margin-left: 20px;">CRM</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('index') }}" style="color: var(--text-color); text-decoration: none; margin-left: 15px;">דף הבית</a>
                <a href="{{ url_for('add_contact') }}" style="color: var(--text-color); text-decoration: none; margin-left: 15px;">הוספת איש קשר</a>
                <a href="{{ url_for('settings') }}" style="color: var(--text-color); text-decoration: none;">הגדרות</a>
            {% endif %}
        </div>
        <div>
            {% if current_user.is_authenticated %}
                <span style="margin-left: 15px;">שלום, {{ current_user.email }}</span>
                <a href="{{ url_for('logout') }}" style="color: var(--danger-color); text-decoration: none;">התנתקות</a>
            {% endif %}
        </div>
    </nav>

    <main class="main-container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
